name: CI

on:
  pull_request:
    branches:
      - "*"

jobs:
  lint:
    name: Check lint ⚡️
    runs-on: ubuntu-latest
    container: node:lts
    steps:
      - name: Checkout 🚣
        uses: actions/checkout@v3
      - name: install packages 👇
        run: npm i
      - name: run lint ✅❌👉👈
        run: npm run lint

  check:
    name: Check 🐳
    runs-on: ubuntu-latest
    container: node:lts
    steps:
      - name: Checkout 🚣
        uses: actions/checkout@v3
      - name: install packages 👇
        run: npm i
      - name: run check ✅❌👉👈
        run: npm run check

  check-build:
    name: 🐳 Check Build
    runs-on: ubuntu-latest
    timeout-minutes: 5
    container: node:lts
    steps:
      - name: 🎤 Checkout
        uses: actions/checkout@v3
      - name: 📦 Install packages
        run: npm i
      - name: 🏗 Build
        run: npm run build